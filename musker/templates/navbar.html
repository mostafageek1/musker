{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'home' %}">Musker</a>

        <!-- Toggle button for collapsing navigation on smaller screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'profile_list' %}">Profile list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'search' %}">Meeps Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'user_search' %}">User Search</a>
                </li>
            </ul>

            <!-- Right-aligned navigation links -->
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <!-- Logout link for authenticated users -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <!-- User profile link with profile image -->
                    <li class="nav-link navbar-brand">
                        <a href="{% url 'profile' request.user.id %}">
                            {% if user.profile.profile_image %}
                                <img src="{{ user.profile.profile_image.url }}" class="rounded-circle" width="30" alt="">
                            {% else %}
                                <img class="rounded-circle" src="{% static 'images/default.jpeg' %}" width="30">
                            {% endif %}
                        </a>
                    </li>
                {% else %}
                    <!-- Register and Login links for non-authenticated users -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
