{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Update User</h1>
    <br>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        <br>
        {{ profile_form.as_p }}
        <br>
        <button type="submit" class="btn btn-secondary">
            Update
        </button>
    </form>
    <br>
        <!-- Button to navigate to the change password page -->
        <a href="{% url 'change_password' %}" class="btn btn-secondary">
            Change Password
        </a>
    </div>
</div>



{% endblock %}
